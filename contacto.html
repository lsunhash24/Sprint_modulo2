            <li class="nav-item">

  <!-- fin barra navegación -->

  <!-- inicio formulario con boostrap -->
  <div class="container">
    <form class="form-horizontal" id="form" name="form">
      <H1 class="text-center header col-md-5">Formulario</H1>
      <p class="mensaje-0 col-md-4 text-center" style="color:green"></p>

      <div class="row my-2">
        <div class="col-md-1">
          <span><i class="fa-solid fa-user bigicon"></i></span>
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Ingrese Nombre</label>
          <input id="name" name="name" type="text" placeholder="" class="form-control border border-warning">
          <!-- mensaje de error -->
          <p class="mensaje-1" style="color:red"></p>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-md-1">
          <span><i class="fa fa-envelope-o bigicon"></i></span>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Ingrese Email</label>
          <input id="email" type="email" placeholder="" class="form-control border border-warning">
          <!-- mensaje de error -->
          <p class="mensaje-2" style="color:red"></p>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-md-1">
          <span><i class="fa fa-pencil-square-o bigicon"></i></span>
        </div>
        <div class="col-md-4">
          <label for="message" class="form-label">Ingrese mensaje</label>
          <textarea class="form-control border border-warning" id="message" name="message" placeholder=""
            rows="5"></textarea>
          <!-- mensaje de error -->  
          <p class="mensaje-3" style="color:red"></p>
        </div>
      </div>
      <!-- botones enviar y volver -->
      <div class="row">
        <div class="col-md-5 text-center mt-3">
          <button type="submit" class="btn btn-primary btn-md">Enviar</button>
          <a class="btn btn-secondary" href="./index.html" role="button">Volver</a>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
  <!-- fin formulario-->
  <!-- Vinculación a archivo javascript local-->
  <script src="./assets/js/funciones.js"></script>
</body>
